<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcula média</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nomeAtividade" required placeholder="Nome da atividade">
            <input type="number" id="notaAtividade" required placeholder="Nota" min="0" max="10">
            <button>Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>
                    Nome da atividade
                </th>
                <th>
                    Nota da atividade
                </th>
                <th>
                    Aprovado?
                </th>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Nota média
                    </td>
                    <td id="media-final-valor">---
                    </td>
                    <td id = "media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
