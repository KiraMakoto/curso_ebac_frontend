<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <div class="container">
            <div>
                <label for="Nome">Nome Completo</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="email">e-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="Telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div>
                <label for="CPF">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div>
                <label for="endereço">Endereço Completo</label>
                <input type="text" id="endereço" name="endereco">
            </div>
            <div>
                <label for="CEP">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000', {
                placeholder: '(__) _____-____'
            })
            $('#cpf').mask('000.000.000-00', {
                placeholder: '___.___.___-__'})
            $('#cep').mask('00000-000', {
                placeholder: '_____-___'})

            $('form').validate({
                rules:{
                    nome:{
                    required: true
                },
                email:{
                    required: true,
                    email: true
                },
                telefone:{
                    required: true
                },
                cpf:{
                    required: true
                },
                endereco:{
                    required: true
                },
                cep:{
                    required: true
                },
            },
            messages: {
                nome: 'Por favor, insira o seu nome',
                email: 'Por favor, insira o seu email',
                telefone: 'Por favor, insira o seu telefone',
                cpf: 'Por favor, insira o seu cpf',
                endereco: 'Por favor, insira o seu endereçoe',
                cep: 'Por favor, insira o seu CEP'

            },
            submitHandler: function(form){
                console.log(form)
            },
            invalidHandler: function(evento, validador){
                let campoIncorreto = validador.numberOfInvalids();
                if(campoIncorreto) {
                    alert(`Existe ${campoIncorreto} campos incorretos`)
                }
            }
            })
        })
    </script>
</body>
</html>
